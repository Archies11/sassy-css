<!DOCTYPE html>
<html>
<head>
	<title>Log into Your Account</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="	sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
	<header>
		<div class="container-cstm">
			<h1>Login to Your Account</h1>
			<form>
				<div class="form-group">
				    <label for="input-text">Username</label>
		     		<input type="text" class="form-control" id="input-text" placeholder="Username">
				</div>
			    <div class="form-group">
				    <label for="input-text">Password</label>
				    <input type="password" class="form-control" id="input-text" placeholder="Password">
				</div>
				<div>
					<a href="#" target="_blank">Forgot Password?</a> 
					<label for="remember">Remember Me</label>
					<input type="checkbox" id="remember" name="remember"> 
				</div>
				<div>
					<button class="btn btn-success">Login</button>
				</div>
			</form>

		</div>
	</header>
</body>
</html>
