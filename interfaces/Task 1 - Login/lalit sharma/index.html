<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<link rel="shortcut icon" type="image/png" href="img/favicon.png">

	<title>Login System</title>
	
</head>
<body>
	

	<header class="header">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#"> Login</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#RspoLoginNavBar" aria-controls="RspoLoginNavBar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="RspoLoginNavBar">
					
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</nav>
		</div>
	</header>

	<section class="section">
		<div class="container container--section">
			<div class="section__form">

				<form class="form" action="#" method="POST">
					<p>
						<input type="text" placeholder="username" name="lnUsername" class="form__input--username" />
					</p>
					<p>
						<input type="password" placeholder="password" name="lnPassword" class="form__input--password" />
					</p>
					<a href="#" class="link_signup">Sign Up Now!</a>
					<p>
						<input type="submit" value="Login" class="form__input--submit" />
					</p>
				</form>

			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="container">			
	
			<span class="footer_copy">CopyRight&copy;2019</span>
		</div>
	</footer>




	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
