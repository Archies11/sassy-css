<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="">
            <h1>Welcome back!</h1>
            <p>To keep connected with us, please login with your personal informations</p>

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email address" autofocus>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" id="password">

            <button>LOG IN</button>

            <p id="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</body>
</html>
