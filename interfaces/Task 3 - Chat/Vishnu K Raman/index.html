<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="chat-app">
        <div class="side-menu">
            <div class="side-meun__list">
                <div class="side-menu__item chat-logo"></div>
                <div class="side-menu__item">Find</div>
                <div class="side-menu__item">Message</div>
                <div class="side-menu__item">My Booking</div>
                <div class="side-menu__item">Whislist</div>
                <div class="side-menu__item">Setting</div>
            </div>
        </div>
        <div class="contact-area">
            <div class="contact-area__list">
                <div class="contact-area__search-box"></div>
                <div class="contact-area__group"></div>
                <div class="contact-area__contact">contact 1</div>
                <div class="contact-area__contact">contact 2</div>
                <div class="contact-area__contact">contact 3</div>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-area__name-area"></div>
            <div class="chat-area__message-box">
                <div class="message-one"></div>
                <div class="response-one">
                    <div class="message-two"></div>
                    <div class="typing-message"></div>
                    <div class="typing-area"></div>
                </div>
            </div>
        </div>
</body>

</html>
