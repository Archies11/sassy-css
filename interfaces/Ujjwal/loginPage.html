<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

        <div class="loginBox">
          <div class="logo">
            <img src="login.png" alt="">
          </div>


          <div class="details">
            <label class="uname"><b>Username</b></label><br>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <br><br>
            <label class="psw" for="password"><b>Password</b></label><br>
            <input type="password" placeholder="Enter your password" id="password" name="uname" required>
            <br>
            <label class="check">
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <button class="submit">Login</button><br>


          </div>
        </div>

  </body>
</html>
